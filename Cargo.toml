[package]
name = "mc-gen"
version = "0.1.0"
authors = ["Vincent Junge <vincentjunge@posteo.net>"]
edition = "2021"
default-run = "run"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

# For profiling
[profile.release]
debug = true

[dependencies]
copy_dir = "0.1"
anvil-region = "0.8"
named-binary-tag = "0.6"
num-traits = "0.2"
num-derive = "0.4"
rayon = "1"
itertools = "0.12"
bresenham = { path = "bresenham-rs" }
# Used only for debugging
image = { version = "0.25", default-features = false, features = ["png"] }
bevy_ecs = "0.13"
bevy_math = "0.13"
bevy_derive = "0.13"
bevy_utils = "0.13"
bitflags = "2"
enum-iterator = "2"
nanorand = {version = "0.8", git = "https://github.com/Absolucy/nanorand-rs.git" }
flate2 = "1"
argh = "0.1"
